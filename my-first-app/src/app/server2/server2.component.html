<label for="">Server Name</label>
<input 
type="text" 
class="form-control"
[(ngModel)]="serverName"> 
<br>
<button 
class="btn btn-primary" 
[disabled]="allowNewServer"
(click)="onCreateServer()">Add a server</button>

<p *ngIf="serverCreated; else noServer">Server was created, the server name is: {{serverName}}</p>
<ng-template #noServer><p>No server created!</p></ng-template>
